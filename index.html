<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1 id="title">سبر أراء</h1>
    <p id="description">الإنتخابات البلدية لسنة 2020</p>
    <form id="survey-form">
      <label id="name-label">إسم العائلة و اللقب :</label>
      <input type="text" id="name" placeholder="أكتب إسم العائلة و اللقب" required/>
      <label id="email-label">الإيميل :</label>
      <input type="email" id="email" placeholder="أكتب إيميلك" required/>
      <label id="number-label">العمر :</label>
      <input type="number" id="number" min="18" max="130" placeholder="حدد عمرك"/>
      <p id="select-label">ماهي ولايتك :</p>
      <select id="dropdown">
        <option>--الولاية--</option>
        <option>المنستير</option>
        <option>سوسة</option>
        <option>المهدية</option>
        <option>نابل</option>
        <option>زغوان</option>
      </select>
      <p id="radio-label">ماهو جنسك :</p>
      <label id="radio-text1">ذكر</label>
      <input id="male" type="radio" name="gender" value="ذكر">
      <label id="radio-text2">أنثى</label>
      <input id="female" type="radio" name="gender" value="أنثى">
      <hr>
      <p id="checkbox-label">إختر مترشح أو أكثر :</p>
      <p>
      <label id="checkbox-text1">سيف الدين سليمان</label>
      <input type="checkbox" value="سيف الدين سليمان" id="checkbox-1">
      </p>
      <p>
      <label id="checkbox-text2">يوسف الخفي</label>
      <input type="checkbox" value="يوسف الخفي" id="checkbox-2">
      </p>
      <p>
      <label id="checkbox-text3">بسام سعيدان</label>
      <input type="checkbox" value="بسام سعيدان" id="checkbox-3">
      </p>
      <p>
      <label id="checkbox-text4">قيس الدوس</label>
      <input type="checkbox" value="قيس الدوس" id="checkbox-4">
      </p>
      <p id="comment-label">أكتب تعليقا على المترشحين المختارين :</p>
      <textarea id="textarea" placeholder="أكتب تعليقك هنا..." rows="10"></textarea>
      <p id="submit-text">إضغط على زر التأكيد بعد ملء كل البيانات</p>
      <input type="submit" value="تأكيد" id="submit"/>
    </form>
  </div>
</body>
</html>
